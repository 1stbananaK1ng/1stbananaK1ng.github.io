<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles3.css">
    <script src="https://kit.fontawesome.com/5cabcec96d.js" crossorigin="anonymous"></script>
    <script src="script3.js" defer></script>
    <title>Desktop TV</title>
</head>
<body>

<div class="screen">
    <img src="images/bezel.png" alt="bezel" class="bezel">
    <div class="desktop-icons">
        <div class="desktop-icon" onclick="openWindow('page1', 'About Me')"><i class="fa fa-user"></i></div>
        <div class="desktop-icon" onclick="openWindow('page2', 'Photos')"><i class="fas fa-image"></i></div>
        <div class="desktop-icon" onclick="openWindow('page3', 'Games')"><i class="fa fa-gamepad"></i></div>
    </div>
    <div id="popup-overlay" class="popup-overlay"></div>
    <div id="popup-window" class="popup-window">
        <div class="popup-header">
            <h2 class="popup-title">Window Title</h2>
            <div class="close-button" onclick="closeWindow()">&times;</div>
        </div>
        <div class="popup-content" id="popup-content">
        </div>
    </div>
    <img src="images/Tv-static.gif" alt="tv static" class="gif">
    <div class="scan-bar">
        <div class="scan"></div>
    </div>
</div>
<div id="transitionOverlay"></div>

<!-- Clickable button in the bottom-left corner -->
<button id="backButton" class="button bottom-left-button">Back</button>
<script>
    document.getElementById("backButton").addEventListener("click", function() {
        window.location.href = "index.html";
    });
</script>


</body>
</html>
